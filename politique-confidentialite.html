<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politique de Confidentialité - NovaSuite</title>
    <link rel="stylesheet" href="nova.css?v=20251116">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="wrap">
            <a href="/" class="brand">
                <img src="/assets/logo-novasuite.webp" alt="NovaSuite Logo" class="logo">
                <h1>NovaSuite Technologies</h1>
            </a>
        </div>
    </header>

    <main class="wrap">
        <section style="padding: 20px 0;">
            <h1>Politique de Confidentialité et Loi 25</h1>
            <p class="lead">Ceci est un espace réservé au contenu de votre Politique de Confidentialité...</p>
            </section>
        </main>
    
    <div id="nova-box" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="nova-head-title">
        <div class="nova-head"><h3 id="nova-head-title">Nova - IA Sécurité</h3></div>
        <div class="nova-log" id="nova-log">
            </div>
        <form class="nova-bar" id="nova-form">
            <input type="text" id="nova-field" placeholder="Posez une question à Nova..." autocomplete="off">
            <button type="submit" class="btn-primary" style="margin: 0; padding: 10px 15px;">Envoyer</button>
        </form>
    </div>
    <button id="nova-fab" aria-label="Ouvrir le chat Nova IA" aria-expanded="false">Nova</button>

    <div id="cookie-banner" style="position:fixed; bottom:0; left:0; width:100%; background:var(--bg-start); border-top:1px solid var(--accent); padding:15px; z-index:9999; display:none;">
        <div class="wrap" style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
            <p style="margin:0; font-size:0.9em;">Nous utilisons des cookies pour améliorer votre expérience. En continuant, vous acceptez notre <a href="politique-confidentialite.html" style="color:var(--accent2);">Politique de Confidentialité (Loi 25)</a>.</p>
            <button id="accept-cookies" class="btn-primary" style="margin:0; padding:8px 15px; font-weight:700;">J'accepte</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const banner = document.getElementById('cookie-banner');
            const acceptButton = document.getElementById('accept-cookies');
            const consentKey = 'analytics_consent';

            if (localStorage.getItem(consentKey) === null) {
                banner.style.display = 'block';
            } else if (localStorage.getItem(consentKey) === 'accepted') {
                if (window.loadGTM) window.loadGTM();
            }

            acceptButton.addEventListener('click', function() {
                localStorage.setItem(consentKey, 'accepted');
                banner.style.display = 'none';
                if (window.loadGTM) window.loadGTM();
            });
        });
    </script>
    
    <script src="defer-gtm.js" defer></script> 
    
    <script src="nova.js" defer></script> 

</body>
</html>
