<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>NovaSuite – Audit IA Express & Sécurité Web</title>
  <meta name="description" content="Audit IA express, cybersécurité locale et intégration Nova (LM Studio/Ollama).">
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="NovaSuite – Audit IA Express & Sécurité Web">
  <meta property="og:description" content="Cybersécurité et IA locale prêtes à déployer.">
  <meta property="og:image" content="https://novasuite.ca/assets/banner-novasuite.jpg">
  <meta property="og:url" content="https://novasuite.ca/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="assets/nova.css?v=100">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="wrap">
      <a class="brand" href="/">
        <img class="logo" src="assets/logo-novasuite.png" alt="NovaSuite">
        <span class="brand-text">NovaSuite</span>
      </a>
      <div class="badge">Version v1 stable</div>
      <h1>CyberSécurité Express — IA locale prête, GPT en secours</h1>
      <p class="lead">Mini-sites IA, audit sécurité, intégration Nova (LM Studio/Ollama).</p>
    </div>
  <script>
    // Smooth scroll vers #audit
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a[href="#audit"]');
      if (!link) return;
      e.preventDefault();
      document.getElementById('audit')?.scrollIntoView({behavior:'smooth', block:'start'});
    });

    // Chat minimal
    const fab = document.getElementById('nova-fab');
    const box = document.getElementById('nova-box');
    const form = document.getElementById('nova-form');
    const log = document.getElementById('nova-log');
    const field= document.getElementById('nova-field');

    fab.addEventListener('click', () => {
      const closed = box.hasAttribute('hidden');
      if (closed) { box.removeAttribute('hidden'); fab.setAttribute('aria-expanded','true'); }
      else { box.setAttribute('hidden',''); fab.setAttribute('aria-expanded','false');}
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = (field.value || '').trim();
      if (!text) return;
      const me = document.createElement('div'); me.textContent = "Vous: " + text; log.appendChild(me);
      field.value = '';
      const bot = document.createElement('div'); bot.textContent = "Nova: (module local non connecté pour l’instant)"; log.appendChild(bot);
      log.scrollTop = log.scrollHeight;
    });
  </script>
</body>
</html>
