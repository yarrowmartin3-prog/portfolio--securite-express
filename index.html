  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const endpoint = form.getAttribute('data-endpoint');
      const status = document.getElementById('formStatus');
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          status.textContent = 'Merci! Votre message a été envoyé. Je vous réponds sous 24h.';
          form.reset();
        } else {
          status.textContent = 'Oups, une erreur est survenue. Réessayez ou contactez-moi via LinkedIn.';
        }
      } catch (err) {
        status.textContent = 'Connexion impossible. Vérifiez votre réseau et réessayez.';
      }
    });
  </script>
